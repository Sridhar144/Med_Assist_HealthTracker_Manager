
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

  <link href="{% static 'Login_css/style.css' %}" rel="stylesheet" crossorigin>
</head>
<body >
    <!-- Background image -->
    <div class="bg-[url('/static/bg_img.jpg')] bg-cover h-screen flex justify-center" id="bgimg">
        <!-- Card -->
        <div class="mt-56 w-64 sm:w-96 rounded-xl backdrop-blur-xl h-96 pt-16">
            <!-- Header -->
            <div class="flex justify-center h-4 w-rounded-t-6xl text-5xl font-roboto text-slate-100">LOGIN</div>
            <!-- Content -->
            <div class="px-10 my-4">
                <form action="/login/" method="POST" class="pt-2">
                    {% csrf_token %}
                    <div class="form-group"><input name="loginusername" id="loginusername" placeholder="Username" class="form-control mt-10 bg-transparent placeholder-white text-white text-xl focus:border-none"></div><br>
                    <div class="form-group"><input name="loginpass" id="loginpass" placeholder="Password" type="password" class="form-control mt-10 bg-transparent placeholder-white text-white text-xl focus:border-none"></div><br>
                    <div class="flex justify-center">
                        <button type="submit" class="text-black bg-slate-100 font-bold text-xl mt-6 rounded-full px-5 py-1 hover:px-7">Login</button>
                    </div>
                    <a href="{% url 'password_reset'%}">Forgot Password</a>
                </form>
                <div class="flex justify-center">
                    <a href="/signup/"><button class="text-white text-md mt-4 px-7 hover:underline">or Sign-Up</button></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
